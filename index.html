<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi-Form</title>
    <script
      src="https://kit.fontawesome.com/1ef3d5c65e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Indie+Flower&family=League+Script&family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>Lofi Radio</h1>
    </div>
    <div class="main">
      <div class="formSection">
        <div class="info">
          <h2>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipsicing elit. Necessitatibus, commodi!
          </h2>
        </div>
        <form action="">
          <img src="./images/coffeeimg.gif" alt="coffee" />
          <h2 class="signUp">Sign up here!</h2>
          <fieldset class="rows">
            <div class="row1">
              <label for="name">FIRST NAME:</label>
              <input type="text" id="firstName" name="name" required/>
            </div>
            <div class="row2">
              <label for="name">LAST NAME:</label>
              <input type="text" id="lastName" name="name" required/>
            </div>
            <div class="row3">
              <label for="email">E-MAIL:</label>
              <input type="email" id="email" name="email" required/>
            </div>
            <div class="row4">
              <label for="tel">PHONE NUMBER:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" minlength="9" maxlength="9" required/>
            </div>
            <div class="row5">
              <label for="password">PASSWORD:</label>
              <input type="password" id="password" name="password" required/>
            </div>
            <div class="row6">
              <label for="confPassword">CONFIRM PASSWORD:</label>
              <input type="password" id="confPassword" name="password" required/>
            </div>
          </fieldset>
          <div class="login">
            <button type="submit">Create Account</button>
            <h3>Already have an account? <a href="">Log in</a></h3>
          </div>
        </form>
        <h3 class="signature">Copyright Â© <script>document.write(new Date().getFullYear());</script> kellondavid <a href="https://github.com/kellondavid"><i class="fa-brands fa-github"></i></h3></a>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
