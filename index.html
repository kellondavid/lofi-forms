<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Indie+Flower&family=League+Script&family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="formSection">
        <h2>Your favorite lofi songs with no ads!</h2>
        <form action="">
          <fieldset>
            <h2>Sign up here!</h2>
            <div class="row1">
              <label for="name">FIRST NAME:</label>
              <input type="text" id="firstName" name="name" />

              <label for="name">LAST NAME:</label>
              <input type="text" id="lastName" name="name" />
            </div>
            <div class="row2">
              <label for="email">E-MAIL:</label>
              <input type="email" id="email" name="email" />

              <label for="tel">PHONE NUMBER:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" />
            </div>
            <div class="row3">
              <label for="password">PASSWORD:</label>
              <input type="password" id="password" name="password" />

              <label for="confPassword">CONFIRM PASSWORD:</label>
              <input type="password" id="confPassword" name="password" />
            </div>
          </fieldset>
          <button>Create Account</button>
          <h3>Already have an account? <a href="">Log in</a></h3>
        </form>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
